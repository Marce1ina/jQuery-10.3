<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="carousel">
        <ul>
            <li>
                <img src="https://images.pexels.com/photos/533671/pexels-photo-533671.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="">
            </li>
            <li>
                <img src="https://images.pexels.com/photos/7640/pexels-photo.jpg?w=940&h=650&auto=compress&cs=tinysrgb" alt="">
            </li>
            <li>
                <img src="https://images.pexels.com/photos/681794/pexels-photo-681794.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="">
            </li>
            <li>
                <img src="https://images.pexels.com/photos/92866/pexels-photo-92866.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="">
            </li>
        </ul>
        <div id="nav-arrows">
            <i class="fa fa-chevron-left"></i>
            <i class="fa fa-chevron-right"></i>
        </div>
        <div id="nav-dots">
            <div class="dot dot-active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
